# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world!
   
      # Runs a set of commands using the runners shell
      - name: Get geoip.dat relative files
        run: |
          wget https://github.com/Loyalsoldier/geoip/raw/release/geoip.dat
          wget https://github.com/Loyalsoldier/geoip/raw/release/geoip.dat.sha256sum
#          wget https://github.com/SlyVPN/SlyVPN_AntiZapret-V2Ray/releases/latest/download/geosite.dat
      - name: get file
        env:
          TOKEN: ${{ getgeositedattoken }}
        run: |
          curl -v -H "Authorization: token ${TOKEN}" https://github.com/SlyVPN/SlyVPN_AntiZapret-V2Ray/releases/latest/download/geosite.dat  
      
      - name: Move and zip files and generate sha256 hash
        run: |
          install -Dp ./geoip.dat ./publish/geoip.dat
          install -Dp ./geoip.dat.sha256sum ./publish/geoip.dat.sha256sum
          
      - name: replicate
        uses: kumarabd/publish-release-to-another-action@v2.0.0
        with:
          repo: "SlyVPN/SlyVPN_AntiZapret-V2Ray"
          version: "latest"
          file: "geosite.dat"
          release_target: "geosite.dat"
          token: ${{ secrets.testclassictoken }}

      - name: Generate release tag
        id: tag
        run: |
          echo "::set-output name=release_tag::$(date +"%Y.%m.%d_%H-%M")"

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.release_tag }}
          files: |
            geoip.dat
            geoip.dat.sha256sum
